<!DOCTYPE html>
<title> {% block title %}{% endblock %} - Portfolio </title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rufina:wght@400;700&display=swap" rel="stylesheet">

<body>
    <header>
        <div class='logo'>Luis Diaz</div>
        <nav>
            <ul>
                <li><a href='{{ url_for('portfolio.index') }}'>Home</a></li>
                <li><a href='#contact'>Contact me</a></li>
                <li><a target="_blank" href='https://github.com/luisdiaz2022'><img class="social" width="30" src="{{ url_for('static', filename='github-logo.png') }}" /></a></li>
                <li><a target="_blank" href="https://www.linkedin.com/in/luis-diaz-9ab652203/"><img class="social" width="30" src="{{ url_for('static', filename='linkedin.png') }}" /></a></li>
                <div class="center full-width social-links">
                    <div class="row">
                    </div>
                </div>
            </ul>
        </nav>
    </header>
    <section>{% block content %}{% endblock %}</section>
    <div class="footer">
        <div class="center full-width">
            <div class="row">
                <h3>This page is property of:</h3>
            </div>
        </div>
        <div class="center">
            <div class="row">
                <h1>Luis Diaz</h1>
            </div>
        </div>
    </div>
</body>

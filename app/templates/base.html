<!DOCTYPE html>
<title> {% block title %}{% endblock %} - Portfolio </title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rufina:wght@400;700&display=swap" rel="stylesheet">

<body>
    <header>
        <div class='logo'>Luis Diaz</div>
        <nav>
            <ul>
                <li><a href='{{ url_for('portfolio.index') }}'>Inicio</a></li>
                <li><a href='#contact'>Contactame</a></li>
            </ul>
        </nav>
    </header>
    <section>{% block content %}{% endblock %}</section>
    <div class="footer">
        <div class="center full-width">
            <div class="row">
                <h3>Contactame</h3>
            </div>
        </div>
        <div class="center full-width">
            <div class="row">
                <p>O tambien puedes seguirme en mis redes sociales</p>
            </div>
        </div>
        <div class="center full-width social-links">
            <div class="row">
                <a target="_blank" href=#><img class="social" width="30" src="{{ url_for('static', filename='twitter.png') }}" /></a>
                <a target="_blank" href=#><img class="social" width="30" src="{{ url_for('static', filename='facebook.png') }}" /></a>
                <a target="_blank" href=#><img class="social" width="30" src="{{ url_for('static', filename='linkedin.png') }}" /></a>
            </div>
        </div>
        <div class="made-with">
            <div class="row">
                <p>Created by: Luis Diaz</p>
            </div>
        </div>
    </div>
</body>
